<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>

    <main>
        <nav>
            <a href="highScores.html">Highscores</a>
            <h4 class="timer"></h4>
        </nav>
        <section class="starterPage">
                <h1>JavaScript Quiz!</h1>
                <p>This is a quiz that will ask JavaScript realted questions. You will be given one minute, to answer 5 questions. If you get a question wrong, you will have a 10 second time deduction, and if you get a question correct, your score will go up by 20 points.</p>
                <button class="startBtn">Start Quiz</button>
        </section>
        <section class="quizPage">
            <h1 class="question"></h1>
            <div class="list">
                <button class="btn1"></button>
                <button class="btn2"></button>
                <button class="btn3"></button>
                <button class="btn4"></button>
            </div>
        </section>
        <section class="quizOver">
            <h1>Quiz Over!</h1>
            <h5 class="score"></h5>
            <input placeholder="initials" class="initialsInput"/>
            <button class="submitBtn">Submit</button>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
